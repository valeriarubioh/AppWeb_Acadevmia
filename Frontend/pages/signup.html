<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="/publics/img/logo.svg"/>
    <link rel="stylesheet" href="/Frontend/css/registro.css">
    <link rel="stylesheet" href="/Frontend/css/header_footer.css">
    <script src="/Frontend/Js/menu.js" defer></script>
    <script
    src="https://kit.fontawesome.com/6dc7cbf907.js"
    crossorigin="anonymous"></script>
    <script src="/Frontend/Js/signup.js" defer></script>
    <title>Acadevmia  - Registro</title>
</head>
<body>
    <main>
    <section class="registro">
        <div class="registro__animacion">
            <div class="textoDash">
                <a href="/Frontend/pages/comunidad.html"><img class="registro__img" src="/publics/img/llama__logo.svg" alt="logo"></a>
                <h1 class="textoDash__txt">¡Se parte de nuestra comunidad!</h1>
            </div>
            <div class="registro__form">
                <h2 class="titulo">Crear cuenta</h2>
                <form action="" method="post" class="registro__formulario">  
                    <div class="form">
                        <p class="grupo">
                            <input type="text" id="name" name="user_real_name" required/>
                            <label for="name">Nombre y Apellido</label>
                        </p>
                        <p class="grupo">
                            <input type="text" id="username" name="user_name" required/>
                            <label for="username">Usuario</label>
                        </p>
                        <p class="grupo">
                            <input type="email" id="email" name="user_email" required/>
                            <label for="email">Email</label>
                        </p>
                        <p class="grupo">
                            <input type="password" id="password" name="user_pass" required/>
                            <label for="password">Contraseña</label>
                        </p>
                    </div>
                    <button type="submit">Registrarse</button>
                </form>
                <div class= "registro__pregunta">
                    <a href="/Frontend/pages/comunidad.html"><img class="registro__img-llama" src="/publics/img/acadevmia.svg" alt="logo"></a>
                    <p>¿Ya tienes cuenta?<span><a href="/Frontend/pages/login.html" class="link">Inicia Sesión</a></span></p>
                </div>
            </div>
        </div>
    </section>
    </main>
    <footer class="footer">
        <!-- pie de pagina -->
        <ul class="footer__redes">
            <li class="footer__sociales">
                <a id="facebook" href="https://www.facebook.com/?locale=es_LA">
                <i class="fa-brands fa-facebook">
                </i>
                facebook
                </a>
            </li>
            <li class="footer__sociales">
                <a id="github" href="https://github.com/valeriarubioh/AppWeb_Acadevmia">
                <i class="fa-brands fa-square-github">
                </i>
                Github
                </a>
            </li>
            <li class="footer__sociales">
                <a id="linkedin" href="https://www.linkedin.com/in/acadevmia-159654281/">
                <i class="fa-brands fa-linkedin">
                </i>
                Linkedin
                </a>
            </li>
            <li class="footer__sociales">
                <a id="email" href="https://www.google.com/intl/es-419/gmail/about/">
                <i class="fa-solid fa-envelope">
                </i>
                Email
                </a>
            </li>
            <li class="footer__sociales">
                <a id="discord" href="https://discord.com/channels/1146202102415233105/1146202102415233108">
                <i class="fa-brands fa-discord">
                </i>
                Discord
                </a>
            </li>
        </ul>
        <div class="footer__final">
            <img class="footer__logo" src="/publics/img/logo.svg" alt="logo">
            <p class="footer__terminos">Informacion legal | Politica de privacidad</p>
            <h6 class="footer__copyright">Acadevmia &COPY; Copyright</h6>
        </div>        
    </footer>
</body>
</html>
