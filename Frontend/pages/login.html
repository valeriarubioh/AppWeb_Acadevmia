<body>
    <main>
        <div class="ingreso">
            <div class="ingreso__animacion">
                <div class="ingreso__form">
                    <h2 class="titulo">Iniciar sesion</h2>
                    <!--formulario de inicio sesion -->
                    <form action="" method="post" class="ingreso__formulario">
                        <div class="form">
                            <p class="grupo">
                                <input type="text" id="user" name="user_or_email" required autofocus />
                                <label for="user">Email o Usuario</label>
                            </p>
                            <p>
                                <a href="#" class="link-olvido">¿Olvidaste la contraseña?</a>
                            </p>
                            <p class="grupo">
                                <input type="password" id="password" name="user_pass" required />
                                <label for="password">Contraseña</label>
                            </p>
                        </div>
                        <button type="submit">Ingresar</button>
                    </form>
                    <!--redirreccion a registro -->
                    <div class=ingreso__pregunta>
                        <a href="/Frontend/pages/comunidad.html">
                            <img class="ingreso__img-llama" src="/publics/img/acadevmia.svg" alt="logo">
                        </a>
                        <p>¿No tienes una cuenta?<span><a href="/Frontend/pages/signup.html" class="link">Regístrate</a></span></p>
                    </div>
                </div>
                <div class="textoDash">
                    <h1>¡Te damos la bienvenida!</h1>
                    <a href="/Frontend/pages/comunidad.html">
                        <img class="ingreso__img" src="/publics/img/llama__logo.svg" alt="logo">
                    </a>
                </div>
            </div>
        </div>
    </main>

            <li class="footer__sociales">
